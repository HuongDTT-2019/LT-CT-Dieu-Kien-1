<p>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</p>
<script>
    let numA=parseInt(prompt("Nhap vao so a"));
    let numB=parseInt(prompt("Nhap vao so b"));
    let numC=parseInt(prompt("Nhap vao so C"));
        if(numA>numB&&numA>numC){
            alert(numA+' la so lon nhat');
        }else if(numB>numA&&numB>numC){
            alert(numB+' la so lon nhat');
        }else
            alert(numC+'la so lon nhat');
</script>
