<body>
<p>Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho</p>
<label >Nhap thoi gian dam thoai theo phut</label>
<input id="time" type="text">
<input type="submit" value="tong tien" onclick="resultMn();">
<div id="result"></div>
<script>
    let result=null;
    function  resultMn() {
        let time = parseInt(document.getElementById('time').value);
        if(time>100){
           result=(100*2000)+(time-100)*1500;
           document.getElementById('result').innerHTML="Tien cuoc dien thoai la: "+ result;

        }else
        result=time*2000;
        document.getElementById('result').innerHTML="Tien cuoc dien thoai la: "+ result;
    }

</script>
</body>
