<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai 1</title>
</head>
<body>
<p>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</p>
<script>
    let numA=parseInt(prompt("enter the number A"));
    let numB=parseInt(prompt("enter the number B"));
    if(numA%numB==0){
        alert("A chia het cho B");
    }else
        alert("A khong chia het cho B");
</script>
</body>
</html>
